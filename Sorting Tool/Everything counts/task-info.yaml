    package sorting;

    import org.jetbrains.annotations.NotNull;

    import java.text.CollationElementIterator;
    import java.util.ArrayList;
    import java.util.Collection;
    import java.util.Collections;
    import java.util.Scanner;

    public class SortingTools {
        private <T extends Comparable<T>> String[] sort(ArrayList<T> input) {

            int times = 0;
            T max = input.get(0);
            for(T element : input) {
                if (compare(element, max) > 0) {
                    max = element;
                    times = 1;
                } else if (element.compareTo(max) == 0) {
                    times++;
                }
            }
            return new String[] {String.valueOf(input.size()), max.toString(),
                    String.valueOf(times), String.valueOf((int)(100.0*times/input.size())) };
        }

        private <T extends Comparable<T>>  int compare(T a, T b) {
            if (a instanceof String ) {
                int a_size = ((String)a).length();
                int b_size = ((String)b).length();
                return a_size > b_size ? 1 : (a_size < b_size ? -1 : a.compareTo(b));
            }
            return  a.compareTo(b);
        }

        public void sortIntegers() {
            Scanner scanner = new Scanner(System.in);
            ArrayList<Integer> input = new ArrayList<>();

            while (scanner.hasNextInt()) {
                input.add(scanner.nextInt());
            }
            Collections.sort(input);
            System.out.println("Total numbers: " + input.size());
            for(Integer in : input) {
                System.out.print(in + " ");
            }
            scanner.close();
        }

        public void scan(@NotNull String type) {
            Scanner scanner = new Scanner(System.in);
            switch (type) {
                case "long": {
                    ArrayList<Long> input = new ArrayList<>();
                    while (scanner.hasNextLong()) {
                        input.add(scanner.nextLong());
                    }
                    String[] sorted = sort(input);
                    System.out.println("Total numbers: " + sorted[0] + ".");
                    System.out.println("The greatest number: " + sorted[1] + " (" +
                            sorted[2] + " time(s), " + sorted[3] + "%).");
                    break;
                }
                case "line": {
                    ArrayList<String> input = new ArrayList<>();
                    while (scanner.hasNextLine()) {
                        input.add(scanner.nextLine());
                    }
                    sort(input);
                    String[] sorted = sort(input);
                    System.out.println("Total lines: " + sorted[0] + ".");
                    System.out.println("The longest line:");
                    System.out.println(sorted[1]);
                    System.out.println("(" + sorted[2] + " time(s), " + sorted[3] + "%).");
                    break;
                }
                case "word": {
                    ArrayList<String> input = new ArrayList<>();
                    while (scanner.hasNext()) {
                        input.add(scanner.next());
                    }
                    sort(input);
                    String[] sorted = sort(input);
                    System.out.println("Total words: " + sorted[0] + ".");
                    System.out.println("The longest word: " + sorted[1] + " (" +
                            sorted[2] + " time(s), " + sorted[3] + "%).");
                    break;
                }
            }
            scanner.close();
        }

    }
